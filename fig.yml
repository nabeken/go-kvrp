redis:
  image: redis:2.8
  command: redis-server --appendonly yes
  ports:
    - "6379:6379"
  volumes:
    - "/data"

proxy:
  image: nabeken/hugoreview
  links:
    - redis
  ports:
    - "8000:8000"
  environment:
    DOCKER_HOST:
    GITHUB_WEBHOOKS_TOKEN:
    HOST: "0.0.0.0"
  command: -domain "hugo-local.mahiru.moe"
